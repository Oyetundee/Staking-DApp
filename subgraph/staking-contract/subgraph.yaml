specVersion: 1.0.0                     
indexerHints:
  prune: auto                          
schema:                                
  file: ./schema.graphql               
dataSources:                           
  - kind: ethereum                     
    name: StakingContract              
    network: sepolia                   
    source:                            
      address: "0xB4de7f53F20AEC91c52f3f43dE222bFCcc7fef66" 
      abi: StakingContract             
      startBlock: 9178315              
    mapping:                           
      kind: ethereum/events            
      apiVersion: 0.0.7                
      language: wasm/assemblyscript    
      entities:                        
        - Staked                       
        - Withdrawn                    
        - EmergencyWithdrawn           
        - RewardsClaimed               
      abis:                            
        - name: StakingContract        
          file: ./abis/StakingContract.json  
      eventHandlers:                   
        - event: Staked(indexed address,uint256,uint256,uint256,uint256)  
          handler: handleStaked        # Function in mapping file that processes this event
        - event: Withdrawn(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdrawn     # Function that processes withdrawal events
        - event: EmergencyWithdrawn(indexed address,uint256,uint256,uint256,uint256)  
          handler: handleEmergencyWithdrawn  
        - event: RewardsClaimed(indexed address,uint256,uint256,uint256,uint256)  
          handler: handleRewardsClaimed
      file: ./src/staking-contract.ts  # Path to the mapping file containing the handler functions
